<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>THE NEWS</title>
  </head>
  <body>
    <header>
      <h1>THE NEWS</h1>
      <button id="getWeatherButton"></button>
    </header>
    <nav>
      <button><a href="index.html">Latest news</a></button>
      <button><a href="favorites.html">Favorite news</a></button>
    </nav>
    <div class="wrapper">
      <section class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search..."
        />
        <select id="sourceFilter" class="source-filter"></select>
      </section>
      <div class="category-buttons">
        <button class="categoryButton" data-category="general">General</button>
        <button class="categoryButton" data-category="business">
          Business
        </button>
        <button class="categoryButton" data-category="entertainment">
          Entertainment
        </button>
        <button class="categoryButton" data-category="health">Health</button>
        <button class="categoryButton" data-category="science">Science</button>
        <button class="categoryButton" data-category="sports">Sports</button>
        <button class="categoryButton" data-category="technology">
          Technology
        </button>
      </div>

      <main>
        <div id="newsFeed"></div>
        <div id="pagination"></div>
        <div id="loader">
          <div class="article-card"></div>
          <div class="article-card"></div>
          <div class="article-card"></div>
        </div>
        <div class="card-actions"><span>Showing
          <span id="article-count"></span>of 
          <span id="article-total"></span>articles
        </span>
      </div>
      </main>
    </div>
      <aside>
        <section id="weatherSection">
          <div id="weatherDisplay"></div>
          <figure>
            <iframe src="https://www.youtube.com/embed/bvpMD5wSFsg?mute=1" frameborder="0" allow="autoplay; encrypted-media" id="forecast" allowfullscreen width="560" height="315"></iframe>
            <button id="closeWeatherButton" style="display: none;">Close ‚ùå</button>
          </figure>
        </section>
      </aside>
    <footer>&copy; THE NEWS 2024</footer> 
  <script src="script.js"></script>
  </body>
</html>
